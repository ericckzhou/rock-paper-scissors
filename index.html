<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="score-board">
            <div id="user-label" class="icon">User</div>
            <div id="comp-label" class="icon">Computer</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>
        <div class="result">
            <p></p>
        </div>
        <div class="choices">
            <div class="choice" id="r">
                <img src="rock.png" alt="rock-img" width=150 height=150>
            </div>
            <div class="choice" id="p">
                <img src="paper.png" alt="paper-img"width=150 height=150>
            </div>
            <div class="choice" id="s">
                <img src="scissors.png" alt="scissors-img" width=150 height=150>
            </div>
        </div>
        <p id="choice-msg">Select your choice!</p>
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
